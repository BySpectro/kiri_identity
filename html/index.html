<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="dialog">
			<form id="register">
				<h1>Documento de identidad</h1>
				<br>
				<input id="firstname" type="text" placeholder="Nombre"><br>
				<br>
				<input id="lastname" type="text" placeholder="Apellido"><br>
				<br>
				<input id="dateofbirth" type="text" placeholder="Fecha de nacimiento [DD-MM-AA]"><br>
				<br>
				<input id="height" type="text" placeholder="Estatura [140-200 cm]"><br><center>
				<br>
				<input type="radio" name="sex" value="m" checked>Hombre
				<input type="radio" name="sex" value="f">Mujer<br></center>
				<br>
				<button id="submit" type="submit">Crear</button>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
